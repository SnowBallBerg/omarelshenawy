  <body style="">
    <script>
      jQuery(document).ready(function ($) {
        var id = 1;
        $("body").terminal(
          function (command, term) {
            if (command == "help" || command == "h") {
              term.echo(
                "Available commands are email, blog, pgp --key, pgp --fingerprint, cv, github, linkedin, upwork, and twitter"
              );
            } else if (command == "cv") {
              term.echo("https://www.omarelshenawy.com/OmarElShenawy_CV.pdf");
            } else if (command == "email") {
              term.echo("contactme@omarelshenawy.com");
            } else if (command == "github") {
              term.echo("https://github.com/SnowBallBerg");
            } else if (command == "blog") {
              term.echo("https://snowballberg.medium.com");
            } else if (command == "linkedin") {
              term.echo("https://www.linkedin.com/in/omarelshenawy/");
            } else if (command == "upwork") {
              term.echo("Not available at the moment");
            } else if (command == "twitter") {
              term.echo("https://twitter.com/SnowBallBerg");
            } else if (command == "pgp --key") {
              term.echo("Not available at the moment");
            } else if (command == "pgp --fingerprint") {
              term.echo("Not available at the moment");
            } else {
              term.echo("Unknown command: " + command);
            }
          },
          {
            greetings:
              "Welcome to Omar ElShenawy's website.\n\
              \n\
Type 'help' to begin.\n\
Check out my blog: https://snowballberg.medium.com\n\
Prefer a normal site? Visit https://omarelshenawy.com/lame"
          }
        );
      });
    </script>
